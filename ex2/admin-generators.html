<html>

<head>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <h1 class="pageTitle">Dat Doge Coin Gen!</h1>
    <nav class="navBar">
        <a href="admin-info.html">Game Information</a>
        <a href="admin-generators.html">
            <div class="navTitle">Coin Generators</div>
        </a>
        <a href="admin-events.html">Events</a>
    </nav>
    <main>
        <div class="container">
            <div class="genForm">
                <form>
                    <p> Generator Name:
                        <br />
                        <input type="text"></input>
                    </p>

                    <p> Generator Rate
                        <br />
                        <input type="textbox"></input>
                    </p>

                    <p> Base Cost
                        <br />
                        <input type="text"></input>
                    </p>

                    <p> Unlock at
                        <br />
                        <input type="text"></input>
                    </p>

                    <p> Description
                        <br />
                        <textarea></textarea>
                    </p>

                    <button> {Add|Edit} </button>
                </form>
            </div>
            <div>

                <table class="genTable">
                    <tr>
                        <th> Name </th>
                        <th> Rate </th>
                        <th> Cost </th>
                        <th> Unlock At </th>
                    </tr>

                    <tr>
                        <td> Doge Click </td>
                        <td> 5 </td>
                        <td> 25 </td>
                        <td> 10 </td>
                    </tr>

                    <tr>
                        <td> Bork Power </td>
                        <td> 10 </td>
                        <td> 75 </td>
                        <td> 20 </td>
                    </tr>

                    <tr>
                        <td> Woofer </td>
                        <td> 25 </td>
                        <td> 75 </td>
                        <td> 20 </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
